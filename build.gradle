plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    // Add any dependencies required for your project
    testImplementation 'junit:junit:4.13.2'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}
